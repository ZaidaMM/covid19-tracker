<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Author: Zaida Montano" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Covid19-Tracker</title>
  </head>
  <body>
    <header>
      <div class="jumbotron">
        <div class="container">
          <div class="row">
            <div class="col jumbo-text ml-md-5">
              <h1 class="main-title display-3 text-center text-md-left">
                Covid19-Tracker
              </h1>
              <p class="main-text lead pl-2 d-none d-md-block">
                Keep safe with reliable information in real time
              </p>
            </div>
          </div>
        </div>
      </div>
    </header>
    <nav class="navbar navbar-dark navbar-expand-md sticky-top">
      <div class="container">
        <button
          class="navbar-toggler ml-auto mr-2"
          type="button"
          data-toggle="collapse"
          data-target="#mainNavbar"
          aria-label="navbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-md-center"
          id="mainNavbar"
        >
          <ul class="navbar-nav">
            <li class="nav-item active ml-3">
              <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item ml-3">
              <a href="#" class="nav-link">Countries</a>
            </li>
            <li class="nav-item ml-3">
              <a href="#" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
        <div class="navbar-text ml-3">
          <button
            class="btn btn-info btn-sm px-3"
            type="button"
            data-toggle="modal"
            data-target="#registerForm"
          >
            Register
          </button>
        </div>
      </div>
    </nav>
    <div class="modal fade" id="registerForm" role="dialog">
      <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header bg-info text-white">
            <h5 class="modal-title lead" id="registerFormLabel">
              Register for updates
            </h5>
            <button class="close text-white" type="button" data-dismiss="modal">
              <small>x</small>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="name" class="col-form-label lead">Name</label>
                <input
                  id="name"
                  name="name"
                  type="text"
                  class="form-control"
                  placeholder="Enter your name..."
                />
              </div>
              <div class="form-group">
                <label for="email" class="col-form-label lead">Email</label>
                <input
                  id="email"
                  name="email"
                  type="email"
                  class="form-control"
                  placeholder="Enter your email..."
                />
              </div>
              <div class="form-group">
                <button
                  class="btn btn-secondary"
                  type="submit"
                  data-dismiss="modal"
                >
                  Cancel
                </button>
                <button class="btn btn-info" type="submit">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
