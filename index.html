<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/font-awesome/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Covid19-Tracker</title>
  </head>
  <body>
    <header>
      <div class="jumbotron">
        <div class="container">
          <div class="row">
            <div class="col jumbo-text ml-md-5">
              <h1 class="main-title display-3 text-center text-md-left">
                Covid19-Tracker
              </h1>
              <p class="main-text lead pl-2 d-none d-md-block">
                Reliable information in real time
              </p>
            </div>
          </div>
        </div>
      </div>
    </header>
    <nav class="navbar navbar-dark navbar-expand-md sticky-top">
      <div class="container">
        <button
          class="navbar-toggler ml-auto"
          type="button"
          data-toggle="collapse"
          data-target="#mainNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-md-center"
          id="mainNavbar"
        >
          <ul class="navbar-nav">
            <li class="nav-item active ml-3">
              <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item ml-3">
              <a href="#" class="nav-link">Countries</a>
            </li>
            <li class="nav-item ml-3">
              <a href="#" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row row-content">
        <div class="col col-md-10"></div>
        <div class="col"></div>
      </div>
    </div>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/js/scripts.js"></script>
  </body>
</html>
